<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greetings to Students</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 60%;
            margin: 20px auto;
            background-color: #cebc20;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .student-list {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #000000;
            background-color: #2accf9;
            padding: 10px;
            border-radius: 5px;
        }
        .student-item {
            margin-bottom: 5px;
            border-bottom: 1px solid #000000;

        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome, Students!</h1>
        <div class="student-list" id="studentList">
            <!-- Student items will be dynamically added here -->
        </div>
    </div>

    <script>
        // Function to add a student to the list
        function addStudent(name) {
            var studentList = document.getElementById("studentList");
            var studentItem = document.createElement("div");
            studentItem.className = "student-item";
            studentItem.textContent = name;
            studentList.appendChild(studentItem);
        }

        // Example: Add students dynamically
        addStudent("Aiden");
        addStudent("Alex");
        addStudent("Alexa");
        addStudent("Andrew");
        addStudent("Angela");
        addStudent("Mingxu");
        // You can call addStudent("Student Name") for each student you want to add
    </script>
</body>
</html>
